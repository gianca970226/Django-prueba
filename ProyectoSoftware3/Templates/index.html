{% load staticfiles %}
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{% static 'js/jquery.js'%}"></script>
        <script src="{% static 'js/jquery-ui.min.js'%}"></script>
        <script src="{% static 'js/index.js'%}"></script>
        <script src="{% static 'js/menu.js'%}"></script>
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/jquery-ui.min.css'%}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/estilo.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/signin.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/menu.css' %}">
    </head>
    <body  class="container">
        <header> 
            <image class="col-xs-12 " id="banner"  src="{% static 'Imagenes/Banner.png' %}">
            <h1 class="col-xs-12 text-center">Gestor de proyectos de la Vicerectoria de Proyeccion Universitaria</h1>
        </header>

        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-xs-2"></div>
    </body>

</html>
